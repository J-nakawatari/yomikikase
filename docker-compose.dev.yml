version: '3.8'

# 開発環境用のdocker-compose設定（バックエンドAPIサーバーを追加）
services:
  # バックエンドAPIサーバー
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yomikikase-backend
    ports:
      - "4005:4005"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4005
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=yomikikase
      - DB_USER=yomikikase
      - DB_PASSWORD=yomikikase_dev_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: npm run backend:dev
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true